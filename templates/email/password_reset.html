<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f7;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }

      .email-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .email-header {
        background-color: #1905b5;
        padding: 20px;
        color: #ffffff;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .email-body {
        padding: 30px;
        color: #333333;
      }

      .email-body p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .email-body a.button {
        display: inline-block;
        background-color: #1905b5;
        color: #ffffff;
        padding: 15px 30px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .email-body a.button:hover {
        background-color: #000000;
      }

      .email-footer {
        padding: 20px;
        background-color: #f4f4f7;
        text-align: center;
        font-size: 12px;
        color: #777777;
      }

      .email-footer a {
        color: #2b04c9;
        text-decoration: none;
      }

      .email-footer a:hover {
        text-decoration: underline;
      }

      .disclaimer {
        font-size: 14px;
        color: #888888;
        font-style: italic;
        margin-top: 30px;
        text-align: center;
      }

      @media only screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="email-container">
      <!-- Header -->
      <div class="email-header">Password Reset Request</div>

      <!-- Body -->
      <div class="email-body">
        <p>Hi {{username}},</p>

        <p>
          You requested to reset your password. Please click the button below to
          proceed and change your password:
        </p>

        <!-- Call-to-Action Button -->
        <a href="{{link}}" class="button">Click to Continue</a>

        <p class="disclaimer">
          If you didn't request a password reset, please
          <a href="">contact us</a> immediately.
        </p>
      </div>

      <!-- Footer -->
      <div class="email-footer">
        &copy; 2024 TechGrad | All rights reserved.
      </div>
    </div>
  </body>
</html>
